
<!--Top Navigation--> 
<!-- content -->
<div class="container-fluid">
    <div class="row">
    <!-- Navbar Hidden on small screen-->
        <div class="col-md-2 d-none d-sm-block" >
            <app-sidebar></app-sidebar>
        </div>
    <!-- Navbar Hidden on small screen-->
    <!-- Product list -->
    <div class="row col-sm-7 overflow-auto product_on_cart">
        <div class="col-md-12"> <h3>Items on Cart</h3></div>
        <div id="cartitems" class="row d-flex"> 
        <!-- Products on cart will be dynamically displayed here -->
            <div class="col-sm-12 d-flex">
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <h3 id="checkout">
                        <i class="bi bi-circle"></i>
                    </h3>
                </div>
                <div class="col-md-6 product_img_container d-flex align-items-center justify-content-center">
                    <img [src]=productImg alt="">
                </div>
                <div  class="col-md-5">
                    <table class="m-2">
                        <tr>
                            <th class="text-success"> Product Name</th>
                        </tr>
                        <tr>
                            <td> $ 00.00 </td>
                        </tr>
                        <tr>
                            <td>
                                <p>
                                    <i class="bi bi-dash"></i>
                                    <span> 1 </span>
                                    <i class="bi bi-plus"></i>
                                </p>
                            </td>
                        </tr>
                    </table>

                </div>

            </div>
            <hr>
        </div>
        <!-- Product Checkout-->
        <div style="text-align: right;">
            <h3 id="total" class="text-danger">$ 00.00</h3>
            <input type="hidden" id="amountTopay" readonly value="0">
            <button id="checkoutSelectedItem" class="btn btn-md btn-danger form-control disabled" onclick="checkoutSelectedItem()" ><i class="bi bi-coin"></i> Checkout</button>
        </div>
        <!-- Product Checkout-->     
    </div>    
    <!-- Product list -->
    <!-- Related Products -->
    <div class="col-sm-3 d-none d-sm-block related_product_container">
        <h5>Related products</h5>
        <div class="col-12 product_ads d-flex align-items-center justify-content-center">
            <img [src]=ads alt="">
        </div>        
        <ul id="categoryList" class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-category">
                <div class="col-md-6 product_img_container d-flex align-items-center justify-content-center">
                    <img [src]=relatedP1>
                </div>
                <h6 class="category_name">Stromboli bread</h6>
                </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-category">
                <div class="col-md-6 product_img_container d-flex align-items-center justify-content-center">
                <img [src]=relatedP2>
                </div>
                <h6 class="category_name">Vegetarian Pizza</h6>
            </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-category">
                <div class="col-md-6 product_img_container d-flex align-items-center justify-content-center">
                    <img [src]=relatedP3>
                </div>
                <h6 class="category_name">Ice Tea</h6>
                </a>
            </li>
        
            
        </ul>
    </div>
    <!-- Related Products -->
    </div>
</div>
